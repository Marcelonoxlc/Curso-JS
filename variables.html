<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    

    <script>

        var nombre; // se declara la variable
        var apellido;
        var rut;
        var edad;
        var profesion;

        nombre = prompt("Ingresa tu nombre") // variable es igual al valor que obtenga del usuario
        apellido = prompt("Ingresa tu apellido")
        rut = prompt("Ingresa tu rut")
        edad = prompt("Ingresa tu edad")
        profesion = prompt("Ingresa tu profesion")

        alert(nombre+ " " +apellido+ ", su rut es " +rut+ ", tiene " +edad+ ", años y es "+profesion); // se muestra el valor obtenido

        // document.write(nombre); // se muestra en la página


    </script>
</body>
</html>
