<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        (function(){

            var fecha = new Date(); // Obtener la fecha
            document.write(fecha);

            document.write("<br>");

            document.write(fecha.getHours()); // Obtener hora

            document.write("<br>");
            
            document.write(fecha.getMinutes()); // Obtener Minutos

            document.write("<br>");

            document.write(fecha.getSeconds()); // Obtener Segundos

            document.write("<br>");

            document.write(fecha.getDay()); // Obtener Numero del dia de la semana (como array, inicia con el domingo en 0)

            document.write("<br>");

            document.write(fecha.getDate()); // Obtener dia del mes

            document.write("<br>");

            document.write(fecha.getMonth()); // Obtener Numero del mes del año 

            document.write("<br>");

            document.write(fecha.getFullYear()); // Obtener año

            document.write("<br>");
        }())

    </script>
</body>
</html>
