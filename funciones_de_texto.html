<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // funcion lenght
            
        var texto = "hola mundo";
            var cuenta = texto.length; // obtenemos la cantidad de caracteres 
            document.write(cuenta);

        // funcion substring    

            var nombreCompleto = "marcelo nunez";
            var recorte = nombreCompleto.substring(8); // obtenemos la cantidad de caracteres 
            document.write(recorte);

        // funcion subtr

            var marca = "lacoste";
            var extraccion = marca.substr(1,5); // extrae segun posicion indicada
            document.write(extraccion);

        // funcion replace

            var tienda = "ripley";
            var remplazo = tienda.replace(tienda,"fallabella"); // extrae segun posicion indicada
            document.write(remplazo);

    </script>

</body>
</html>
